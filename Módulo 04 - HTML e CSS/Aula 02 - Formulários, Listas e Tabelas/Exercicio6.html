<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <label for="nome">Nome: 
            <input placeholder="Digite seu nome" type="text" name="nome" id="nome">
        </label><br><br>

        <label for="email">E-mail: </label>
        <input placeholder="example@example.com" type="text" name="email" id="email"><br><br>

        <textarea name="mensagem" id="mensagem" placeholder="Digite sua mensagem" cols="30" rows="10"></textarea><br>
        
        <button type="submit">Enviar formulário</button>

        <label>
            <input type="reset" value="Limpar formulário">
        </label>
    </form>
</body>
</html>
