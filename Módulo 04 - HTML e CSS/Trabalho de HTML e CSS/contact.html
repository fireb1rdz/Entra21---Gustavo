<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/contact.css">
    <script src="https://kit.fontawesome.com/e2731d92fe.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background-video">
        <video src="static/video/terra-1920p.mp4" autoplay muted loop></video>
    </div>
    <div class="container">
        <header>
            <img src="static/img/airplane.png" alt="Avião" width="200px" height="200px">
            <h1>Contatos</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Página inicial</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="sessoes">
                <section>
                    <div class="redes-sociais">
                        <h2>GitHub</h2>
                        <a href="https://github.com/fireb1rdz" target="_blank"><i class="fa-brands fa-github"></i></a>
                    </div>
                </section>
                <section>
                    <div class="redes-sociais">
                        <h2>Instagram</h2>
                        <a href="https://www.instagram.com/gustavo_paganelli0/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </section>
                <section>
                    <div class="redes-sociais">
                        <h2>Facebook</h2>
                        <a href="https://www.facebook.com/GustavoNelsonPaganelli/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    </div>
                </section>
                <section>
                    <div class="redes-sociais">
                        <h2>Twitter</h2>
                        <a href="https://twitter.com/gutin980" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </section>
            </div>
            <br><br><br><br>
            <h2 class="formulario-h2">Envie-nos uma mensagem!</h2>
            <div class="formulario">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <form>
                        <label>Nome
                            <input type="text" placeholder="Digite seu nome">
                        </label>
                        <label>Data de nascimento  
                            <input type="date" min="1940-01-01">
                        </label>
                        <label>E-mail
                            <input type="email" placeholder="exemplo@exemplo.com">
                        </label>
                        <label>Assunto
                            <input type="text" placeholder="Digite o assunto">
                        </label>
                        <label>Mensagem:
                            <textarea rows="10" placeholder="Escreva aqui a sua mensagem"></textarea>
                        </label>
                        <input type="reset" value="Redefinir">
                        <input type="submit" value="Enviar" >
                    </form>
                </fieldset>
            </div>
            <br>
            <br>
        </main>
        <footer>
            <div>
                <a href="https://github.com/fireb1rdz" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.instagram.com/gustavo_paganelli0/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
